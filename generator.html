<html>
	<head>
		<style type="text/css">
			#container {
				width: 510px;
				margin: 0 auto;
			}
			label {
				display: inline-block;
				font-weight: bold;
				text-align: right;
				margin-right: 10px;
				width: 150px;
			}
			input, select {
				margin-bottom: 5px;
			}
			fieldset {
				width: 100%;
				padding: 10px;
			}
		</style>
		<script type="text/javascript">
			raw = "%3Clink%20rel%3D%22stylesheet%22%20type%3D%22text/css%22%20href%3D%22revolver.css%22%20/%3E%0A%3Cscript%20type%3D%22text/javascript%22%20src%3D%22revolver.js%22%3E%3C/script%3E%0A%3Cscript%20type%3D%22text/javascript%22%3E%0A%20%20var%20revolver_config%20%3D%20%7B%0A%20%20%20%20%27user%27%3A%20%27USER%27%2C%0A%20%20%20%20%27repo%27%3A%20%27REPO%27%2C%0A%20%20%20%20%27tab%27%3A%20true%2C%0A%20%20%20%20%27tab_side%27%3A%20%27TAB%27%0A%20%20%7D%0A%20%20revolver.init%28%20revolver_config%20%29%0A%3C/script%3E";
			function updateCode() {
				document.getElementById( 'embed-code' ).value = unescape( raw ).replace( 'USER', document.getElementById( 'username' ).value ).replace( 'REPO', document.getElementById( 'repository' ).value ).replace( 'TAB', document.getElementById( 'tab' ).value );
			}
		</script>
	</head>
	<body>
		<div id="container">
			<fieldset>
				<legend>Generator</legend>

				<label for="username">User Name:</label>
				<input type="text" id="username" />
				<br/>

				<label for="repository">Repository:</label>
				<input type="text" id="repository" />
				<br/>

				<label for="tab">Tab Side:</label>
				<select id="tab"><option value="left">Left</option><option value="right">Right</option></select>
				<br/>

				<input type="button" style="margin-left: 160px;" value="Update Code" onclick="updateCode();" />
			</fieldset>

			<br/><br/>

			<fieldset>
				<legend>Embed Code</legend>
				<textarea id="embed-code" style="width: 100%; height: 300px;"></textarea>
			</fieldset>
		</div>
	</body>
</html>
